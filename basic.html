<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #fefef3;
    }
    @keyframes spin{
    from { transform: rotate(0);}
    to { transform: rotate(360deg);}
}
.spinning {
    animation: spin 2s infinite;
}
.loader {
    position: absolute;
    top: 50px;
    left: 470px;
}
.btns {
    display: flex;
    flex-direction: row;
    position: absolute;
    top: 530px;
    left: 280px;
}
.btn {
    margin-right: 100px;
    width: 350px;
    height: 65px;
    background-color: #10A4F8;
    border-color: #10A4F8;
    color: white;
    font-size: 30px;
    border-radius: 40px;
}
.btn:hover {
    background-color: rgb(144, 212, 6);
    border-color: rgb(144, 212, 6);
    transform: scale(1.1);
    cursor: pointer;
}
a {
    text-decoration: none;
    color: white;
}
.btnss {
    position: absolute;
    top: -500px;
    right: -120px;
}
.btnss button {
    width: 100px;
    height: 30px;
    background-color: rgb(37, 226, 37);
    border-color: rgb(37, 226, 37);
    border-radius: 20px;
    color: white;
    font-size: 20px;
}
.btnss button:hover {
    transform: scale(1.1);
}

</style>
<body>
    <div class="loader">
        <img src="./assets/spin.png" style="width: 400px;"class="spinning">
    </div>
    <div class="btns">
        <audio src="./assets/Audio Games - Witches (Angels)_(newmp3.org).mp3" id="sounds">
          
        </audio>
        <button class="btn"><a href="./index.html">Play with computer</a></button>
        <button class="btn"><a href="./index.html">Play with friends</a></button>
        <div class="btnss">
            <button onclick="onn()"> Music on</button>
            <button onclick="soundOff()">off</button>
        </div>
       
    </div>
    <script>
        // var sound = document.getElementById('sound')

        // setTimeout(function onn(){
        //  document.getElementById('sounds').play()
        //     }, 1000)

   
            function soundOff(){
                sounds.pause()
            }
            function onn(){
                sounds.play()
            }
    </script>
</body>
</html>
